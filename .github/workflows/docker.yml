name: DOCKER

on:
  push:
    branches:
      - main

jobs:
  DOCKER-APP:
    name: DOCKER APP
    runs-on: ubuntu-latest
    steps:
      - name: 1 - CHECKOUT
        uses: actions/checkout@v2

      - name: 2 - BUILD + PUSH DOCKER IMG TO GITHUB PACKAGE REGISTRY
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GPAT }}
          workdir: app/
          dockerfile: app/Dockerfile
          registry: docker.pkg.github.com
          repository: blyndusk/repo-template/cofy/cofy_app
          tags: "latest"
          
  DOCKER-API:
    name: DOCKER API
    runs-on: ubuntu-latest
    steps:
      - name: 1 - CHECKOUT
        uses: actions/checkout@v2

      - name: 2 - BUILD + PUSH DOCKER IMG TO GITHUB PACKAGE REGISTRY
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GPAT }}
          workdir: api/
          dockerfile: api/Dockerfile
          registry: docker.pkg.github.com
          repository: blyndusk/repo-template/cofy/cofy_api
          tags: "latest"